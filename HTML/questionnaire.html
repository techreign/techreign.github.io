<!DOCTYPE HTML>
<html>

	<head>
		<h2> Just a few questions here for you buddy </h2>
	</head>

	<body>
			<!-- forms are used to collect user input -->
			<form method="post" >
				What is your first name?<br>
				<input type="text" name="firstname"><br><br>
				What is your last name?<br>
				<input type="text" name="firstname"><br><br>
				Age: 
				<input type="text" name="age" value="0"><br>
				<br>
				Favourite city: 
				<input type="text" name="city"><br><br>
				Favourite food: 
				<input type="text" name="food"><br><br>
				
				<!-- Radio buttons -->
				Sex:
				<input type="radio" name="gender" value="male" checked> Male
				<input type="radio" name="gender" value="female"> Female<br><br>
				
				<!-- Drop down -->
				Favourite drink?
				<select name="drinks">
					<option value="water">Water</option>
					<option value="soda">Soda</option>
					<option value="water">Beer</option>
					<option value="soda">Wine</option>
					<option value="fruit">Fruit juice</option>
				</select><br><br>
				
				<!-- text area -->
				<textarea name="bio" rows="10" cols="30">Tell me about yourself!</textarea>
				<br><br>
				
				<!-- submit button -->
				<input type="submit" value="Submit">
				
			</form>
			
			<br> Disclaimer: The information here is not being collected.
	

	</body>
	
</html>
